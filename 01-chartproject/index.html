<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="style.css">

</head>

<body class="mainbody">
    <h1 style="border-radius: 10px; background-color: rgb(57, 159, 255);"> CHARTS </h1>
    <div class="giveflex">
        <div id="chart_div" style="width: 600px; height: 500px;" class="charts"></div>
        <div id="curve_chart" style="width: 600px; height: 500px" class="charts"></div>
        <div id="barchart_material" style="width: 600px; height: 500px" class="charts"></div>
        <div id="piechart" style="width: 600px; height: 500px" class="charts"></div>
        <div id="piechart2" style="width: 600px; height: 500px" class="charts"></div>
        <div id="donutchart" style="width: 600px; height: 500px" class="charts"></div>

    </div>

</body>


<script type="text/javascript" >
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Age', 'Weight'],
            [8, 12],
            [4, 5.5],
            [11, 14],
            [4, 5],
            [3, 3.5],
            [6.5, 7]
        ]);

        var options = {
            title: 'Age vs. Weight comparison',
            hAxis: { title: 'Age', minValue: 0, maxValue: 15 },
            vAxis: { title: 'Weight', minValue: 0, maxValue: 15 },
            legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
</script>


<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Year', 'Sales', 'Expenses'],
            ['2004', 1000, 400],
            ['2005', 1170, 460],
            ['2006', 660, 1120],
            ['2007', 1030, 540]
        ]);

        var options = {
            title: 'Company Performance',
            curveType: 'function',
            legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
    }
</script>


<script type="text/javascript" >
    google.charts.load('current', { 'packages': ['bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Year', 'Sales', 'Expenses', 'Profit'],
            ['2014', 1000, 400, 200],
            ['2015', 1170, 460, 250],
            ['2016', 660, 1120, 300],
            ['2017', 1030, 540, 350]
        ]);

        var options = {
            chart: {
                title: 'Company Performance',
                subtitle: 'Sales, Expenses, and Profit: 2014-2017',
            },
            bars: 'vertical' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
    }
</script>



<script type="text/javascript" >
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Work', 11],
            ['Eat', 2],
            ['Commute', 2],
            ['Sleep', 7]
        ]);

        var options = {

            title: 'My Daily Activities',


        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
    }
</script>


<script type="text/javascript" >
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);

        var data = google.visualization.arrayToDataTable([
            ['Language', 'Speakers (in millions)'],

            ['Dogri', 2.3], ['Gujarati', 46], ['Hindi', 300],

            ['Marathi', 72], ['Nepali', 2.9], ['Oriya', 33],

<script type="text/javascript" >
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
